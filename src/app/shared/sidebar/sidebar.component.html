<aside class="left-sidebar">
    <div class="scroll-sidebar">
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <img [src]="user.image | image: token" alt="user" />
                        <span class="hide-menu">{{ user.name }}</span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a [routerLink]="['/pages/profile']" routerLinkActive="active">Mi cuenta</a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a [routerLink]="['/pages/account-settings']" routerLinkActive="active">Configuraci√≥n</a></li>
                        <li><a (click)="logout()">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let menu of sidebarService.menu">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i [class]="menu.icono"></i>
                        <span class="hide-menu">{{ menu.titulo }} 
                            <span class="label label-rouded label-themecolor pull-right">{{ menu.submenus.length }}</span>
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let submenu of menu.submenus">
                            <a [routerLink]="[submenu.url]" routerLinkActive="active">{{ submenu.titulo }} </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</aside>
