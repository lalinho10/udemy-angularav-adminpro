<div class="row">
    <div class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body">
                <div class="m-t-30 text-center">
                    <img [src]="user.image | image: token" class="img-circle" width="150">
                    <h4 class="card-title m-t-10">{{ user.name }}</h4>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <div class="card-body">
                <small class="text-muted">Email</small>
                <h6 class="card-subtitle">{{ user.email }}</h6>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <ul class="nav nav-tabs profile-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#profile" role="tab">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#settings" role="tab">Actualizar datos</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="profile" role="tabpanel">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 b-r">
                                <strong>Nombre</strong><br>
                                <p class="text-muted">
                                    {{ user.name }}&nbsp;
                                    <span *ngIf="user.role == 'ADMIN_ROLE'"><i class="fa fa-user"></i></span>&nbsp;
                                    <span *ngIf="user.google"><i class="fa fa-google-plus"></i></span>
                                </p>
                            </div>
                            <div class="col-md-6 b-r">
                                <strong>Email</strong><br>
                                <p class="text-muted">{{ user.email }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="settings" role="tabpanel">
                    <div class="card-body">
                        <form ngNativeValidate #f="ngForm" (ngSubmit)="updateUser( f )" class="form-horizontal form-material">
                            <div class="form-group">
                                <label class="col-md-12">Nombre</label>
                                <div class="col-md-12">
                                    <input [ngModel]="user.name" name="name" type="text" placeholder="Nombre usuario" class="form-control form-control-line" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="example-email" class="col-md-12">Email</label>
                                <div class="col-md-12">
                                    <input [disabled]="user.google" [ngModel]="user.email" name="email" type="email" placeholder="Email usuario" class="form-control form-control-line" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-success">Actualizar</button>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <form>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <h4 class="card-title">Foto de perfil</h4>
                                    <input (change)="selectFile( $event.target.files[ 0 ] )" type="file" id="input-file-now" class="dropify" accept=".png, .jpg, .jpeg, .gif" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button (click)="updateUserImage()" [disabled]="!image" class="btn btn-success">Actualizar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
